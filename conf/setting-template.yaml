# 程序的运行模式。可选值为“debug”和“release”
RUN_MODE: debug

# 数据库相关配置
database:
  user: root
  password: root
  host: 127.0.0.1
  port: 3306
  name: flea_market

# 服务器相关配置
server:
  port: 8080

# 应用相关配置
app:
  page_size: 10
  jwt_secret: my_jwt
  runtime_root_path: runtime/
  upload_image_path: upload/images/
  image_max_size: 5
  image_allow_exts:
    - .jpg
    - .jpeg
    - .png